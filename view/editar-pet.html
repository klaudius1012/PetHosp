<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Pet - PetClin</title>
    <link rel="stylesheet" href="../CSS/pet.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="header-actions">
          <h2>Editar Pet</h2>
          <button
            onclick="window.location.href='animais.html'"
            class="btn btn-secondary"
          >
            Voltar
          </button>
        </div>

        <form id="formPet">
          <div
            class="form-group"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              margin-bottom: 1.5rem;
            "
          >
            <div
              style="
                width: 120px;
                height: 120px;
                border-radius: 50%;
                overflow: hidden;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid #ddd;
              "
            >
              <img
                id="foto-preview"
                src=""
                alt="Foto"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  display: none;
                "
              />
              <span id="foto-placeholder" style="font-size: 2.5rem; color: #ccc"
                >üì∑</span
              >
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 0.5rem">
              <label
                for="foto"
                style="
                  cursor: pointer;
                  color: #0f766e;
                  font-size: 0.9rem;
                  text-decoration: underline;
                "
                >Alterar foto</label
              >
              <button
                type="button"
                id="btnRemoverFoto"
                style="
                  border: none;
                  background: none;
                  color: #dc2626;
                  font-size: 0.9rem;
                  text-decoration: underline;
                  cursor: pointer;
                  display: none;
                "
              >
                Remover foto
              </button>
            </div>
            <input
              type="file"
              id="foto"
              accept="image/*"
              style="display: none"
            />
          </div>

          <div class="form-group">
            <label for="tutorInput">Tutor Respons√°vel</label>
            <input
              type="text"
              id="tutorInput"
              list="listaTutores"
              required
              placeholder="Digite o nome ou CPF para buscar..."
            />
            <datalist id="listaTutores"></datalist>
          </div>

          <div class="form-group">
            <label for="nome">Nome do Pet</label>
            <input type="text" id="nome" required placeholder="Ex: Rex" />
          </div>

          <div class="form-group">
            <label for="especie">Esp√©cie</label>
            <input
              type="text"
              id="especie"
              required
              placeholder="Ex: Cachorro, Gato"
            />
          </div>

          <div class="form-group">
            <label for="raca">Ra√ßa</label>
            <input type="text" id="raca" placeholder="Ex: Vira-lata, Siam√™s" />
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" required>
              <option value="">Selecione...</option>
              <option value="Macho">Macho</option>
              <option value="F√™mea">F√™mea</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nascimento">Data de Nascimento (aproximada)</label>
            <input type="date" id="nascimento" />
            <span
              id="idade-calculada"
              style="font-size: 0.9rem; color: #666; margin-top: 0.25rem"
            ></span>
          </div>

          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" step="0.1" placeholder="Ex: 12.5" />
          </div>

          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte" required>
              <option value="">Selecione...</option>
              <option value="Pequeno">Pequeno</option>
              <option value="M√©dio">M√©dio</option>
              <option value="Grande">Grande</option>
              <option value="Gigante">Gigante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="condicaoReprodutiva">Condi√ß√£o Reprodutiva</label>
            <select id="condicaoReprodutiva" required>
              <option value="Inteiro">Inteiro</option>
              <option value="Castrado">Castrado</option>
            </select>
          </div>

          <div class="form-actions">
            <button
              type="button"
              onclick="window.location.href='animais.html'"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              Salvar Altera√ß√µes
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="../JS/session-auth.js"></script>
    <script src="../JS/editar-pet.js"></script>
  </body>
</html>
