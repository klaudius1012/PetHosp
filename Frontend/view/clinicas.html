<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clínicas - PetClin</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/clinicas.css" />
  </head>
  <body>
    <main class="login-card card">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h3>Serviços</h3>
        <ul id="listaServicos">
          <li onclick="window.location.href = 'clinicas.html'">Clínicas</li>
          <li onclick="window.location.href = 'home.html'">Dashboard</li>
          <li onclick="window.location.href = 'agenda.html'">Agenda</li>
          <li onclick="window.location.href = 'recepcao.html'">Recepção</li>
          <li onclick="window.location.href = 'tutores.html'">Tutores</li>
          <li onclick="window.location.href = 'animais.html'">Animais</li>
          <li onclick="window.location.href = 'internacao.html'">Internação</li>
          <li onclick="window.location.href = 'vacinas.html'">Vacinas</li>
        </ul>
      </aside>

      <!-- Content Area -->
      <section class="content-area">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">
          ☰
        </button>
        <div id="conteudoServico" role="tabpanel">
          <article id="view-clinicas">
            <div class="header-actions">
              <h2>Clínicas Cadastradas</h2>
              <button
                class="btn btn-primary"
                onclick="window.location.href = 'criar_clinica.html'"
              >
                Cadastrar Nova Clínica
              </button>
            </div>
            <div id="clinicas-container" class="clinicas-container">
              <!-- Cards das clínicas serão inseridos aqui via JS -->
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn-btn-logout">Sair</button>

    <!-- JS -->
    <script src="../js/session-auth.js"></script>
    <script src="../js/clinicas.js"></script>
  </body>
</html>
