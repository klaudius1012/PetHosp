<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Clínica - PetClin</title>
    <link rel="stylesheet" href="../CSS/cadastro-tutor.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form id="formClinica">
          <div class="header-actions">
            <h2>Criar Nova Clínica</h2>
            <a href="clinicas.html" class="btn-back">Voltar</a>
          </div>

          <div class="form-grid">
            <div class="form-group full-width">
              <label for="nome">Nome da Clínica</label>
              <input
                type="text"
                id="nome"
                required
                placeholder="Digite o nome da clínica"
              />
            </div>

            <div class="form-group full-width">
              <label for="cnpj">CNPJ</label>
              <input
                type="text"
                id="cnpj"
                required
                maxlength="18"
                placeholder="00.000.000/0000-00"
              />
            </div>

            <div class="form-group full-width">
              <label for="endereco">Endereço</label>
              <input
                type="text"
                id="endereco"
                placeholder="Ex: Rua das Flores, 123, Centro"
              />
            </div>

            <div class="form-group full-width">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" placeholder="(00) 00000-0000" />
            </div>
          </div>

          <div class="btn-toolbar">
            <a href="clinicas.html" class="btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-primary">
              Salvar Clínica
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="../JS/session-auth.js"></script>
    <script src="../JS/criar_clinica.js"></script>
  </body>
</html>
