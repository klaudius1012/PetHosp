<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="CSS/home.css" />
  </head>

  <body>
    <main class="login-card card">
      <!-- Coluna Esquerda: Lista de Serviços -->
      <aside class="sidebar">
        <h3>Serviços</h3>
        <ul id="listaServicos">
          <li
            class="active"
            onclick="window.location.href='home.html'"
            style="cursor: pointer"
          >
            Dashboard
          </li>
          <li
            onclick="window.location.href='agenda.html'"
            style="cursor: pointer"
          >
            Agenda
          </li>
          <li
            onclick="window.location.href='recepcao.html'"
            style="cursor: pointer"
          >
            Recepção
          </li>
          <li
            onclick="window.location.href='tutores.html'"
            style="cursor: pointer"
          >
            Tutores
          </li>
          <li
            onclick="window.location.href='animais.html'"
            style="cursor: pointer"
          >
            Animais
          </li>
          <li
            onclick="window.location.href='atendimento.html'"
            style="cursor: pointer"
          >
            Atendimento
          </li>
          <li
            onclick="window.location.href='vacinas.html'"
            style="cursor: pointer"
          >
            Vacinas
          </li>
        </ul>
      </aside>

      <!-- Coluna Direita: Conteúdo -->
      <section class="content-area">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">☰</button>
        <div id="conteudoServico" role="tabpanel">
          <!-- Módulo: Dashboard -->
          <article id="view-dashboard">
            <h2>Dashboard</h2>
            <p>Bem-vindo ao sistema do Hospital Veterinário.</p>
            <p>Selecione um módulo no menu ao lado.</p>
          </article>
        </div>
      </section>
    </main>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn-btn-logout">Sair</button>

    <!-- JS -->
    <script src="JS/session-auth.js"></script>
    <script src="JS/home.js"></script>
  </body>
</html>
