    <title>Home</title>
    <link rel="stylesheet" href="../CSS/home.css" />
  </head>

  <body>
    <main class="login-card card">
      <!-- Coluna Esquerda: Lista de Serviços -->
      <aside class="sidebar">
        <h3>Serviços</h3>
