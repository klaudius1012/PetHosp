<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepção</title>

    <link rel="stylesheet" href="../CSS/recepcao.css" />
  </head>

  <body>
    <main class="login-card card">
      <!-- Coluna Esquerda: Lista de Serviços -->
      <aside class="sidebar">
        <h3>Serviços</h3>
        <ul id="listaServicos">
          <li onclick="window.location.href='home.html'">Dashboard</li>
          <li onclick="window.location.href='agenda.html'">Agenda</li>
          <li onclick="window.location.href='recepcao.html'">Recepção</li>
          <li onclick="window.location.href='tutores.html'">Tutores</li>
          <li onclick="window.location.href='animais.html'">Animais</li>
          <li onclick="window.location.href='internacao.html'">Internação</li>
          <li onclick="window.location.href='vacinas.html'">Vacinas</li>
        </ul>
      </aside>

      <!-- Coluna Direita: Conteúdo -->
      <section class="content-area">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">☰</button>
        <div id="conteudoServico" role="tabpanel">
          <!-- Módulo: Recepção -->
          <article id="view-recepcao">
            <h2>Recepção - Atendimentos Abertos</h2>
            <div class="actions-container">
              <button
                class="btn btn-primary"
                onclick="window.location.href='novo-atendimento.html'"
              >
                Novo Atendimento
              </button>
            </div>

            <div class="form-group search-container">
              <input
                type="date"
                id="dataFiltro"
                class="form-control"
                title="Filtrar por data"
              />
              <input
                type="search"
                id="buscaRecepcao"
                placeholder="Buscar por tutor ou animal..."
                class="form-control"
              />
            </div>

            <table>
              <thead>
                <tr>
                  <th>Hora</th>
                  <th>Tutor</th>
                  <th>Animal</th>
                  <th>Veterinário</th>
                  <th>Prioridade</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tbody-recepcao">
                <!-- Preenchido via JS -->
              </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
          </article>
        </div>
      </section>
    </main>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn-btn-logout">Sair</button>

    <!-- JS -->
    <script src="../JS/session-auth.js"></script>
    <script src="../JS/pagination.js"></script>
    <script src="../JS/recepcao.js"></script>
  </body>
</html>
