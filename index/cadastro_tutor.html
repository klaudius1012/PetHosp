<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Tutor - PetHosp</title>
    <link rel="stylesheet" href="CSS/cadastro-tutor.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form id="formCadastro">
          <div class="header-actions">
            <h2>Cadastrar Novo Tutor</h2>
            <a href="home.html" class="btn-back">Voltar</a>
          </div>

          <div class="form-grid">
            <!-- Dados Pessoais -->
            <div class="form-group full-width">
              <label for="nome">Nome Completo</label>
              <input
                type="text"
                id="nome"
                required
                placeholder="Digite o nome completo"
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                required
                placeholder="000.000.000-00"
              />
            </div>

            <div class="form-group">
              <label for="nascimento">Data de Nascimento</label>
              <input type="date" id="nascimento" required />
            </div>

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input
                type="tel"
                id="telefone"
                required
                placeholder="(00) 00000-0000"
              />
            </div>

            <!-- Endereço -->
            <div class="form-group full-width">
              <label for="endereco">Endereço</label>
              <input
                type="text"
                id="endereco"
                required
                placeholder="Rua, número, complemento"
              />
            </div>

            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" required placeholder="Bairro" />
            </div>

            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" required placeholder="Cidade" />
            </div>
          </div>

          <div class="btn-toolbar">
            <a href="home.html" class="btn-cancel">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Dados</button>
          </div>
        </form>
      </main>
    </div>
    <script src="JS/session-auth.js"></script>
    <script src="JS/cadastro.js"></script>
  </body>
</html>
