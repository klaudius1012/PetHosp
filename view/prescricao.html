<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prescrição - PetHosp</title>
    <link rel="stylesheet" href="../CSS/prescricao.css" />
  </head>

  <body>
    <main class="login-card card">
      <!-- Coluna Esquerda: Lista de Serviços -->
      <aside class="sidebar">
        <h3>Serviços</h3>
        <ul id="listaServicos">
          <li onclick="window.location.href='home.html'">Dashboard</li>
          <li onclick="window.location.href='agenda.html'">Agenda</li>
          <li onclick="window.location.href='recepcao.html'">Recepção</li>
          <li onclick="window.location.href='tutores.html'">Tutores</li>
          <li onclick="window.location.href='animais.html'">Animais</li>
          <li onclick="window.location.href='internacao.html'">Internação</li>
          <li onclick="window.location.href='vacinas.html'">Vacinas</li>
        </ul>
      </aside>

      <!-- Coluna Direita: Conteúdo -->
      <section class="content-area">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menu">☰</button>
        <div id="conteudoServico" role="tabpanel">
          <article id="view-prescricao">
            <!-- Cabeçalho do Paciente (Dados do Atendimento) -->
            <div class="atendimento-header">
              <div class="header-main">
                <h2 id="headerAnimalNome" class="animal-highlight">
                  Nome do Animal
                </h2>
                <span id="headerAnimalIdade" class="animal-age">Idade: --</span>
              </div>

              <div class="header-info-grid">
                <div class="info-item">
                  <span class="label">Peso</span>
                  <span class="value"><span id="headerPeso">--</span> kg</span>
                </div>
                <div class="info-item">
                  <span class="label">Temp.</span>
                  <span class="value"><span id="headerTemp">--</span> °C</span>
                </div>
                <div class="info-item alert-item">
                  <span class="label">Alergias</span>
                  <span class="value" id="headerAlergias">--</span>
                </div>
              </div>
            </div>

            <hr class="divider" />

            <h2>Histórico de Prescrições</h2>

            <div class="actions-container">
              <button
                class="btn btn-primary"
                onclick="window.location.href='nova-prescricao.html'"
              >
                Nova Prescrição
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Medicamentos</th>
                  <th>Veterinário</th>
                </tr>
              </thead>
              <tbody id="tbody-prescricao"></tbody>
            </table>
          </article>
        </div>
      </section>
    </main>

    <!-- Botão de Logout -->
    <button id="logoutBtn" class="btn-btn-logout">Sair</button>

    <!-- JS -->
    <script src="../JS/session-auth.js"></script>
    <script src="../JS/pagination.js"></script>
    <script src="../JS/prescricao.js"></script>
  </body>
</html>
