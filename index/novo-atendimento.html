<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Atendimento - PetHosp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 30px;
        margin-bottom: 50px;
      }
      .card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">PetHosp</a>
        <a href="home.html" class="btn btn-outline-light btn-sm">Voltar</a>
      </div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="card-header bg-white">
          <h4 class="mb-0">Novo Atendimento</h4>
        </div>
        <div class="card-body">
          <form id="formAtendimento">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="numeroAtendimento" class="form-label"
                  >Nº Atendimento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="numeroAtendimento"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label for="veterinario" class="form-label"
                  >Veterinário Responsável</label
                >
                <select class="form-select" id="veterinario" required>
                  <option value="">Selecione...</option>
                  <option value="Dr. Silva">Dr. Silva</option>
                  <option value="Dra. Santos">Dra. Santos</option>
                  <option value="Plantão">Plantão</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="prioridade" class="form-label">Prioridade</label>
                <select class="form-select" id="prioridade" required>
                  <option value="Rotina">Rotina</option>
                  <option value="Urgência">Urgência</option>
                  <option value="Emergência">Emergência</option>
                </select>
              </div>
            </div>

            <h5 class="mt-4 mb-3 text-primary">Dados do Paciente</h5>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="tutor" class="form-label">Tutor</label>
                <input
                  type="text"
                  class="form-control"
                  id="tutor"
                  list="listaTutores"
                  placeholder="Buscar tutor..."
                  required
                />
                <datalist id="listaTutores"></datalist>
              </div>
              <div class="col-md-6">
                <label for="animal" class="form-label">Animal</label>
                <input
                  type="text"
                  class="form-control"
                  id="animal"
                  list="listaAnimais"
                  placeholder="Buscar animal..."
                  required
                />
                <datalist id="listaAnimais"></datalist>
              </div>
            </div>

            <!-- Campos ocultos ou readonly preenchidos automaticamente -->
            <div class="row mb-3 bg-light p-2 rounded">
              <div class="col-md-3">
                <label class="form-label small">Espécie</label
                ><input
                  type="text"
                  class="form-control form-control-sm"
                  id="especie"
                  readonly
                />
              </div>
              <div class="col-md-3">
                <label class="form-label small">Raça</label
                ><input
                  type="text"
                  class="form-control form-control-sm"
                  id="raca"
                  readonly
                />
              </div>
              <div class="col-md-2">
                <label class="form-label small">Sexo</label
                ><input
                  type="text"
                  class="form-control form-control-sm"
                  id="sexo"
                  readonly
                />
              </div>
              <div class="col-md-2">
                <label class="form-label small">Peso (kg)</label
                ><input
                  type="text"
                  class="form-control form-control-sm"
                  id="peso"
                />
              </div>
              <div class="col-md-2">
                <label class="form-label small">Porte</label
                ><input
                  type="text"
                  class="form-control form-control-sm"
                  id="porte"
                  readonly
                />
              </div>
              <input type="hidden" id="nascimento" />
              <input type="hidden" id="condicaoReprodutiva" />
            </div>

            <h5 class="mt-4 mb-3 text-primary">Triagem Clínica</h5>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="motivo" class="form-label"
                  >Motivo da Consulta</label
                >
                <input type="text" class="form-control" id="motivo" required />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="temperatura" class="form-label"
                  >Temperatura (°C)</label
                >
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="temperatura"
                  required
                />
                <div class="form-text">Acima de 39.5°C alerta febre alta.</div>
              </div>
              <div class="col-md-9">
                <label for="sintomas" class="form-label"
                  >Sintomas Relatados</label
                >
                <input type="text" class="form-control" id="sintomas" />
              </div>
            </div>

            <div class="mb-3">
              <label for="observacoes" class="form-label"
                >Observações Adicionais</label
              >
              <textarea
                class="form-control"
                id="observacoes"
                rows="4"
              ></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <a href="home.html" class="btn btn-secondary me-md-2">Cancelar</a>
              <button type="submit" class="btn btn-success px-5">
                Salvar Atendimento
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="JS/session-auth.js"></script>
    <script src="JS/novo-atendimento.js"></script>
  </body>
</html>
