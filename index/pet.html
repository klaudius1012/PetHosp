<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="CSS/pet.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="header-actions">
          <h2>Cadastro de Pet</h2>
          <button
            onclick="window.location.href='home.html'"
            class="btn btn-secondary"
          >
            Voltar
          </button>
        </div>

        <form id="formPet">
          <div class="form-group">
            <label for="tutorInput">Tutor Responsável</label>
            <input
              type="text"
              id="tutorInput"
              list="listaTutores"
              required
              placeholder="Digite o nome ou CPF para buscar..."
            />
            <datalist id="listaTutores"></datalist>
            <input type="hidden" id="tutor" />
          </div>

          <div class="form-group">
            <label for="nome">Nome do Pet</label>
            <input type="text" id="nome" required placeholder="Ex: Rex" />
          </div>

          <div class="form-group">
            <label for="especie">Espécie</label>
            <input
              type="text"
              id="especie"
              required
              placeholder="Ex: Cachorro, Gato"
            />
          </div>

          <div class="form-group">
            <label for="raca">Raça</label>
            <input type="text" id="raca" placeholder="Ex: Vira-lata, Siamês" />
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" required>
              <option value="">Selecione...</option>
              <option value="Macho">Macho</option>
              <option value="Fêmea">Fêmea</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nascimento">Data de Nascimento (aproximada)</label>
            <input type="date" id="nascimento" />
          </div>

          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" step="0.1" placeholder="Ex: 12.5" />
          </div>

          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte" required>
              <option value="">Selecione...</option>
              <option value="Pequeno">Pequeno</option>
              <option value="Médio">Médio</option>
              <option value="Grande">Grande</option>
              <option value="Gigante">Gigante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="condicaoReprodutiva">Condição Reprodutiva</label>
            <select id="condicaoReprodutiva" required>
              <option value="Inteiro">Inteiro</option>
              <option value="Castrado">Castrado</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Salvar Pet</button>
        </form>
      </main>
    </div>

    <script src="JS/session-auth.js"></script>
    <script src="JS/pet.js"></script>
  </body>
</html>
