<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Pet</title>
    <link rel="stylesheet" href="../CSS/pet.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <div class="header-actions">
          <h2>Editar Pet</h2>
          <button
            onclick="window.location.href='animais.html'"
            class="btn btn-secondary"
          >
            Voltar
          </button>
        </div>

        <form id="formPet">
          <div class="form-group photo-upload-group">
            <div class="photo-preview-container">
              <img
                id="foto-preview"
                src=""
                alt="Foto"
                class="photo-preview-img"
              />
              <span id="foto-placeholder" class="photo-placeholder">üì∑</span>
            </div>
            <label for="foto" class="photo-label">Alterar foto</label>
            <input
              type="file"
              id="foto"
              accept="image/*"
              style="display: none"
            />
          </div>

          <div class="form-group full-width">
            <label for="tutorInput">Tutor Respons√°vel</label>
            <input
              type="text"
              id="tutorInput"
              list="listaTutores"
              required
              placeholder="Digite o nome ou CPF para buscar..."
            />
            <datalist id="listaTutores"></datalist>
            <input type="hidden" id="tutor" />
          </div>

          <div class="form-group">
            <label for="nome">Nome do Pet</label>
            <input type="text" id="nome" required placeholder="Ex: Rex" />
          </div>

          <div class="form-group">
            <label for="nascimento">Data de Nascimento (aproximada)</label>
            <input type="date" id="nascimento" />
            <span
              id="idade-calculada"
              style="font-size: 0.9rem; color: #666; margin-top: 0.25rem"
            ></span>
          </div>

          <div class="form-group">
            <label for="especie">Esp√©cie</label>
            <input
              type="text"
              id="especie"
              required
              placeholder="Ex: Cachorro, Gato"
            />
          </div>

          <div class="form-group">
            <label for="raca">Ra√ßa</label>
            <input type="text" id="raca" placeholder="Ex: Vira-lata, Siam√™s" />
          </div>

          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" required>
              <option value="">Selecione...</option>
              <option value="Macho">Macho</option>
              <option value="F√™mea">F√™mea</option>
            </select>
          </div>

          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte" required>
              <option value="">Selecione...</option>
              <option value="Pequeno">Pequeno</option>
              <option value="M√©dio">M√©dio</option>
              <option value="Grande">Grande</option>
              <option value="Gigante">Gigante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" id="peso" step="0.1" placeholder="Ex: 12.5" />
          </div>

          <div class="form-group">
            <label for="condicaoReprodutiva">Condi√ß√£o Reprodutiva</label>
            <select id="condicaoReprodutiva" required>
              <option value="Inteiro">Inteiro</option>
              <option value="Castrado">Castrado</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ambiente">Ambiente</label>
            <input
              type="text"
              id="ambiente"
              placeholder="Ambiente em que vive (ex: Casa, Apartamento)"
            />
          </div>

          <div class="form-group">
            <label for="alimentacao">Alimenta√ß√£o</label>
            <input
              type="text"
              id="alimentacao"
              placeholder="Tipo de alimenta√ß√£o (ex: Ra√ß√£o Premium, AN)"
            />
          </div>

          <div class="form-group">
            <label>Alergias</label>
            <div class="alergias-container">
              <input type="hidden" id="alergias" />
              <button
                type="button"
                id="btnOpenAlergias"
                class="btn-add-alergia"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Alergias
              </button>
              <div id="alergiasTags" class="alergias-tags"></div>
            </div>
          </div>

          <div class="form-group" style="grid-row: span 2">
            <label for="observacoes">Observa√ß√µes Gerais</label>
            <textarea
              id="observacoes"
              placeholder="Hist√≥rico, comportamento ou outras observa√ß√µes..."
            ></textarea>
          </div>

          <div class="form-group">
            <label>Hist√≥rico de Vacinas</label>
            <div class="alergias-container">
              <input type="hidden" id="vacinacao" />
              <button type="button" id="btnOpenVacinas" class="btn-add-vacina">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M19 21v-6m0 0-3-3m3 3 3-3"></path>
                  <path d="M2 21h20"></path>
                  <path
                    d="M5 10a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2Z"
                  ></path>
                  <path d="M12 3v5"></path>
                </svg>
                Vacinas
              </button>
              <div id="vacinasTags" class="alergias-tags"></div>
            </div>
          </div>

          <div class="form-actions">
            <button
              type="button"
              onclick="window.location.href='animais.html'"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">
              Salvar Altera√ß√µes
            </button>
          </div>
        </form>
      </main>
    </div>

    <!-- Modal de Edi√ß√£o de Alergias -->
    <div id="modalAlergias" class="modal-overlay hidden">
      <div class="modal-content">
        <h3>Gerenciar Alergias</h3>
        <div class="form-group">
          <div style="display: flex; gap: 10px">
            <input
              type="text"
              id="inputNovaAlergia"
              placeholder="Digite uma alergia..."
              list="sugestoesAlergias"
            />
            <datalist id="sugestoesAlergias">
              <option value="Dipirona"></option>
              <option value="Penicilina"></option>
              <option value="AAS"></option>
              <option value="Anti-inflamat√≥rios"></option>
              <option value="Picada de Insetos"></option>
              <option value="Prote√≠na do Leite"></option>
              <option value="Frango"></option>
              <option value="Carne Bovina"></option>
            </datalist>
            <button
              type="button"
              id="btnAddAlergiaItem"
              class="btn btn-primary"
              style="width: auto"
            >
              Adicionar
            </button>
          </div>
        </div>
        <ul id="listaAlergiasModal" class="lista-alergias-modal"></ul>
        <div
          class="btn-toolbar"
          style="margin-top: 1rem; justify-content: flex-end"
        >
          <button
            type="button"
            id="btnCancelAlergias"
            class="btn-cancel"
            style="width: auto; margin-right: 10px"
          >
            Cancelar
          </button>
          <button
            type="button"
            id="btnSaveAlergias"
            class="btn btn-primary"
            style="width: auto"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Edi√ß√£o de Vacinas -->
    <div id="modalVacinas" class="modal-overlay hidden">
      <div class="modal-content">
        <h3>Gerenciar Vacinas</h3>
        <div class="form-group">
          <div style="display: flex; gap: 10px; flex-direction: column">
            <input
              type="text"
              id="inputNomeVacina"
              placeholder="Nome da Vacina (ex: V8, Antirr√°bica)"
              list="sugestoesVacinas"
            />
            <datalist id="sugestoesVacinas">
              <option value="V8 (Polivalente)"></option>
              <option value="V10 (Polivalente)"></option>
              <option value="Antirr√°bica"></option>
              <option value="Gi√°rdia"></option>
              <option value="Tosse dos Canis (Gripe)"></option>
              <option value="Leishmaniose"></option>
              <option value="Qu√≠ntupla (Felina)"></option>
            </datalist>
            <div style="display: flex; gap: 10px; align-items: flex-end">
              <div style="flex: 1">
                <label
                  style="
                    font-size: 0.8rem;
                    color: #555;
                    display: block;
                    margin-bottom: 2px;
                  "
                  >Data Aplica√ß√£o</label
                ><input type="date" id="inputDataVacina" style="width: 100%" />
              </div>
              <div style="flex: 1">
                <label
                  style="
                    font-size: 0.8rem;
                    color: #555;
                    display: block;
                    margin-bottom: 2px;
                  "
                  >Pr√≥xima Dose</label
                ><input
                  type="date"
                  id="inputDataRevacinaItem"
                  style="width: 100%"
                />
              </div>
              <button
                type="button"
                id="btnAddVacinaItem"
                class="btn btn-primary"
                style="width: auto; height: 38px"
              >
                Adicionar
              </button>
            </div>
          </div>
        </div>
        <ul id="listaVacinasModal" class="lista-alergias-modal"></ul>
        <div
          class="btn-toolbar"
          style="margin-top: 1rem; justify-content: flex-end"
        >
          <button
            type="button"
            id="btnCancelVacinas"
            class="btn-cancel"
            style="width: auto; margin-right: 10px"
          >
            Cancelar</button
          ><button
            type="button"
            id="btnSaveVacinas"
            class="btn btn-primary"
            style="width: auto"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>

    <script src="../JS/session-auth.js"></script>
    <script src="../JS/editar-pet.js"></script>
  </body>
</html>
